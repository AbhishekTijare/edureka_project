<!DOCTYPE html>
    <html lang="en">
    <head>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Signup page </title>
        <script src="form.js"></script>
       
    </head>
    <body>
        <div class="container">
        <form class="mb-3" id="signupForm">
            <h2 >SignUp Form</h2>
            <div>
                <label  class="form-lable" name="lblname" name="inputname">NAME</label>
                <input  class="form-control" type="text" id="inputName" oninput="printName()">
                <label  class="form-lable" id="displayName"> comming soon...</label>
            </div>
            <div >
                
                <label class="form-lable" for="pass">password</label>
                <input  class="form-control" type="password" id="inputpass" name="pass" oninput="handlePassChange()">
                <label class="form=lable" id="passLable"></label>
            </div>
            <div>
                <label class="form-lable" for="inputaddress">phone</label>
                <input  class="form-control" type="number" name="inputaddress">
            </div>
            <div class="mb-3">
                <label class="form-label" name="DOB" for="inputDob">Date of Birth</label>
                <input class="form-control" type="date" name="inputDob">
                
            </div>
            <div class="mb-3">
                <label class="form-lebel" for="ddlcountry">country</label>
                <select class="form-select" name="ddlcountry" id="ddlcountry" onchange="handleCountryChange()">
                    <option value="0">Select</option>
                    <option value="1">India</option>
                    <option value="2">UK</option>
                    <option value="3">China</option>
                </select>
                <label class="form-label" id="ddlcountrylabel">value coming...</label>

            </div>
            <div class-="mb-3">
                <label class="form-label" for="inputGender">Gender</label>
                 <div class="form-check">
                     <input type="radio" class="form-check-input" name="gender" onchange="handleGenderChange()">
                     <label class="form-check-label">Male</label>
                 </div>
                 <div class="form-check">
                    <input type="radio" class="form-check-input" name="gender" onchange="handleGenderChange()">
                    <label class="form-check-label">Female</label>
                </div>
                <label class="form-label" id="lblGenderField">vale coming..</label>

            </div>
            <div>
                <button type="button" class="btn btn-primary" onclick="handleButtonClick()">Submit</button>
            </div>

        </form>
        </div>
    </body>
    </html>
